<include file="Public/home_head" title="智慧运营平台::分销管理" />
<style>
    .com_list{
        padding-top:10px;
        width: 500px;
        min-height:300px;
        border: 1px #0d5ab1 dotted;
        text-align:left;
        text-indent:10px;
        margin:100px auto;
    }

    .com_list ul li{
        width:100%;
        /*line-height:25px;*/
        height:30px;
    }
</style>
<include file="Public/home_menu" />
    <div class="index" style="padding: 0px;width:1196px;height: 760px">
        <if condition="$sysCid  eq 'A'">
               <if condition="$com_list_count  neq  1">
                       <div class="com_list">
                           <ul>
                           <volist name="com_list"  id="vo">
                               <li><div style="width:70%;float:left;height:30px;">{$vo.facName}</div>.<button style="border:none;background:#2e6da4;color:#ffffff;padding:5px 10px;cursor:pointer;float: right;margin-right:5px;" data-sso="{$vo.ssoTokens}" onclick="show(this)">进入</button></li>
                           </volist>
                           </ul>
                       </div>
                   <elseif condition="$com_list_count  eq  1"/>
                    <iframe name="oms" id="oms" style="width: 100%;height: 760px;border: 0px;" src="http://oms.51lick.cn:8080/oms/interface/orderindex?userId={$com_list[0].ssoTokens}"></iframe>
               </if>
              <else/>
              <iframe name="oms" id="oms" style="width: 100%;height: 760px;border: 0px;" src="http://oms.51lick.cn:8080/oms/interface/orderindex?userId={$ssoToken}"></iframe>
        </if>

    </div>
    <script>
        function  show(obj){
//            console.log(obj);
            var ssoTokens=$(obj).attr("data-sso");
//            alert(ssoTokens);
            $(".index").html("<iframe name='oms' id='oms' style='width: 100%;height: 760px;border: 0px;' src='http://oms.51lick.cn:8080/oms/interface/orderindex?userId="+ssoTokens+"'></iframe>");
        }
    </script>
    </body>
</html>
